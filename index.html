<!DOCTYPE html> <!-- 현재 문서가 HTML 언어로 작성됨-->
<html lang="ko"> <!-- 웹 문서의 시작과 끝 표시 -->
  <!--(lang 속성으로 문서에서 사용할 언어를 지정)-->

<head> <!-- 웹 브라우저가 웹 문서를 해석하는 데 필요한 정보 입력-->

  <meta charset="UTF-8"> <!--화면에 글자를 표시할때 어떤 인코딩을 사용할지 지정-->
  <!--한글 내용을 표시할 때에는 UTF-8이라는 문자 세트를 사용-->

  <title>HTML 기본 문서</title> <!--웹 문서의 제목 표시줄에 표시-->

</head> <!--head태그의 내용은 웹에 보이지는 않음-->

<body> <!-- 실제로 웹 화면에 나타나는 내용-->
  <h1>웹 문서 만들기</h1>
  <hr>
  <p>HTML</p>
  <p>CSS</p>
  <p>자바스크립트</p>
</body> 

</html>
